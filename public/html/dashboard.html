<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" />

    <title>YEAR BOOK </title>
  </head>
  <body>
<header class="hero-image">

  <div class="hero-text">
    <h1 style="font-size:50px">Mnemosyne</h1>
    <p><h5>Collect Moments</h5></p>
    <button>Create Yearbook</button>
  </div>

</header>


<br/>
<!-- carasell for Student cards -->
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../css/nav.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../css/nav.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../css/nav.png" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


<!-- Login form  -->
<div class= "container">
<form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<!-- sign up form  -->



<!-- Yearbook form  -->
<br/>

<div class= "container">
<div class="row g-3">
  <div class="col-sm-7">
    <input type="text" class="form-control" placeholder="SCHOOL" aria-label="City">
  </div>
  <div class="col-sm">
    <input type="text" class="form-control" placeholder="YEAR" aria-label="State">
  </div>
  <div class="col-sm">
    <input type="text" class="form-control" placeholder="CLASS" aria-label="Zip">
  </div>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</div>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

   
  </body>
</html>
